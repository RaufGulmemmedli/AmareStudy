name: Deploy Web (Develop)

on:
  push:
    branches:
      - develop   # develop-a push olanda avtomatik
  workflow_dispatch: # manual düymə

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            set -e
            cd /opt/amarestudy/web
            git fetch origin
            git checkout develop
            git reset --hard origin/develop
            docker compose build
            docker compose up -d
            docker image prune -f
